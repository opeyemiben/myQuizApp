<!DOCTYPE html>>
<html lang="en">
<head>
    <title>tables</title>
    <style>
        table, td, th{
            background-color: aqua;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption style="font-weight: bold;">My Time Table</caption>
        <tr>
            <th style="width: 200px;">Days</th>
            <th colspan="2">9am - 11am</th>
            <th>11am - 12pm</th>
            <th>12pm - 1pm</th>
            <th>1pm - 2pm</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Legal</td>
            <td>Software QA</td>
            <td>Basic Acct & Finance</td>
            <td></td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Sofware Imp.</td>
            <td>Web dev</td>
            <td></td>
            <td>break</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Software Dev</td>
            <td rowspan="2">Database Mgt</td>
            <td></td>
            <td>break</td>
        </tr>
    </table>
</body>
</html>
