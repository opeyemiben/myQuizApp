<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Specificity</title>
    <style>
        /* specificity precedence */
        h2 {
           color: green !important; 
        }
        .newClass {
            color: purple;
        }
        #myId {
            color: yellow;
        }

        /* Equal specificity */
        h3 {
            background-color: red !important;
        }

        h3 {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h2 class="newClass" id="myId" style="color: orange;">checking out specificity</h2><br>
    <h3>Equal specificity</h3>
    <h1 class="newClass">Checking external specificity</h1>
</body>
</html>
