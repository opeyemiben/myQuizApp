<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .model {
            width: 300px;
            border: 10px solid green;
            text-align: center;
            float: left;
            /* padding uses a close-wise direction */
            padding: 70px 30px 5px 20px; 
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model</h1>
    <div class="model">
        <h3>Illustrating CSS Box Model</h3>
    </div><br>
    <h2>Illustrated using margin, padding and border</h2>
</body>
</html>
