<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fill in 2023</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        font-size: small;
      background-color: #fcdcc8;
      color: #0c0c0c;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h3, h4, h5 {
      margin-bottom: 10px;
    }

    .columns {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }

    .column {
      flex: 1;
      background-color:#fcdcc8;
      padding: 10px;
      border-radius:8px;
    }

    input[type="checkbox"] {
      transform: scale(2);
      margin-right: 8px;
    }

    label {
      display: flex;
      height: 22px;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h3>What happened to you in 2023?</h3>
  <hr>
  <h5>Template by Benop (using <>,#)</h5>
  <div class="columns">
    <div class="column">
      <!-- First set of checkboxes -->
      <label><input type="checkbox"> Went swimming</label><br>
      <label><input type="checkbox"> Phone stolen</label><br>
      <label><input type="checkbox"> Was beaten brutally</label><br>
      <label><input type="checkbox"> Got a heartbreak</label><br>
      <label><input type="checkbox"> Travelled out of Nigeria</label><br>
      <label><input type="checkbox"> Was hugged</label><br>
      <label><input type="checkbox"> Was swindled</label><br>
      <label><input type="checkbox"> Got a whooping cash sum</label><br>
      <label><input type="checkbox"> Commuted by electric train </label><br>
      <label><input type="checkbox"> Visited the airport</label><br>
      <!-- Repeat for other activities -->
    </div>

    <div class="column">
      <!-- Second set of checkboxes -->
      <label><input type="checkbox"> Bus-stop passed by mistake</label><br>
      <label><input type="checkbox"> Phone fell in water</label><br>
      <label><input type="checkbox"> Argued or fought with agbero</label><br>
      <label><input type="checkbox"> Ate hamburger</label><br>
      <label><input type="checkbox"> Took ice-cream</label><br>
      <label><input type="checkbox"> Visited a museum</label><br>
      <label><input type="checkbox"> Was home on Xmas day</label><br>
      <label><input type="checkbox"> Missed a sunday service</label><br>
      <label><input type="checkbox"> Got sick more than once</label><br>
      <label><input type="checkbox"> Went to the beach</label><br>
      <!-- Repeat for other activities -->
    </div>

    <div class="column">
        <!-- Second set of checkboxes -->
        <label><input type="checkbox"> Fell in love</label><br>
        <label><input type="checkbox"> Went to night club</label><br>
        <label><input type="checkbox"> Went to Experience</label><br>
        <label><input type="checkbox"> Got drunk</label><br>
        <label><input type="checkbox"> Watched more than 30 movies</label><br>
        <label><input type="checkbox"> Had a kiss</label><br>
        <label><input type="checkbox"> Prayed on the mountain</label><br>
        <label><input type="checkbox"> Got a tattoo</label><br>
        <label><input type="checkbox"> Ate Pizza</label><br>
        <label><input type="checkbox"> Got a Piercing</label><br>
        <!-- Repeat for other activities -->
      </div>
  

  </div>

  <div class="footer">
    <h4>Request for clean sheet</h4>
  </div>
</body>
</html>
