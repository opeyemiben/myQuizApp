<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Image</title>
    <style>
        /* Set the background color of the entire page to white */
        body {
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the entire viewport height is used */
        }
        .window {
            display: flex;
            border: 2px solid brown;
            width: 500px;
        }
        /* Style for the left column (big box) */
        .left-column {
            background-color: #ccc;
            padding: 20px;
            flex: 1;
        }
        /* Style for the right column (container for small boxes) */
        .right-column {
            display: flex;
    flex-direction: column; /* Align small boxes vertically */
    flex: 1;
    padding: 1px; /* Increased padding */
    border: 1px solid brown; /* Add a border to the right column */
}
        .small-box {
            background-color: #ff9900;
            flex: 22px; /* Fill available space within the column */
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            padding: 15px; /* Increased padding */
            width: 85%;      
        }
    </style>
</head>
<body>   
    <div class="window">
        <div class="left-column">
            <p>This is the big box on the left.</p>
        </div>
        <div class="right-column">
            <div class="small-box">Small Box 1</div>
            <br>
            <div class="small-box">Small Box 2</div>
            <br>
            <div class="small-box">Small Box 3</div>
            <br>
            <div class="small-box">Small Box 4</div>
        </div>
    </div>
</body>
</html>
