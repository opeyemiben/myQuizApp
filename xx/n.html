<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(https://img.freepik.com/free-photo/flat-lay-work-space-with-coffee-cup-keyboard_23-2148397861.jpg);
            background-repeat: no-repeat;   
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
        nav ul { list-style: none; }
        nav ul li { display: inline; margin-right: 20px; }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        label, textarea, input[type="text"], input[type="email"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background: #6b47ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav><ul><li><a href="#home">Home</a></li><li><a href="#about">About</a></li><li><a href="#services">Services</a></li><li><a href="#contact">Contact</a></li></ul></nav>
    </header>
    <section id="home">
        <h1>Welcome to My Awesome Webpage</h1>
        <p>This is a great place to showcase your content.</p>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>We offer quality services</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
    <footer><p>&copy; 2023 My Awesome Webpage</p></footer>
</body>
</html>
