<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        /* Set the background color of the entire page to white */
        body {
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the main container */
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            font-size: 20px;
        }

        /* Style for the right column (containing small boxes) */
        .right-column {

            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Style for each small box */
        .small-box {
            background-color: #ff9900;
            margin: 6px;
            height: 50px;
        
        }

        /* Style for the left column (containing the picture) */
        .left-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the image */
        .picture {
            max-width: 100%;
            max-height: 100%;
        }

        #smallbox1 {
            background-image: url(nature2.jpg);
            background-size: cover;
        }
        #smallbox2 {
            background-image: url(nature\ 1.jpg);
            background-size: cover;
        }
        #smallbox3 {
            background-image: url(nature\ 5.jpg);
            background-size: cover;
        }
        #smallbox4 {
            background-image: url(nature\ 6.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img class="picture" src="nature 1.jpg" style="width: 346px;">
        </div>
        <div class="right-column">
            <div class="small-box" id="smallbox1"></div>
            <div class="small-box" id="smallbox2"></div>
            <div class="small-box" id="smallbox3"></div>
            <div class="small-box" id="smallbox4"></div>
        </div>
    </div>
</body>
</html>
